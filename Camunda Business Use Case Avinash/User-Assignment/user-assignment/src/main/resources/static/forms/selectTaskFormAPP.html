<form class="form-horizontal">
	<div class="form-group">
		
		<label class="control-label col-md-4">Language </label>
		<div class="col-md-8">
		<select id="languageType" required cam-variable-name="languageType" cam-variable-type="String">
           <option value="English" checked>English</option>
           <option value="Hindi" >Hindi</option>
           <option value="Tamil" >Tamil</option>
           <option value="Telugu" >Telugu</option>
        </select>
        </div>
        
    	<div class="col-md-8">
    	   <label class="control-label col-md-4">Dialogue Editing</label>
      		<input type="checkbox"
             	cam-variable-name="dialogueEditing"
             	cam-variable-type="Boolean"
             	class="form-control" />
        </div>
        <div class="col-md-8">
            <label class="control-label col-md-4">Foley</label>
      		<input type="checkbox"
             	cam-variable-name="foley"
             	cam-variable-type="Boolean"
             	class="form-control" />
         </div>
    
         <div class="col-md-8">
             <label class="control-label col-md-4">Voice Editing</label>
            <input type="checkbox"
             	cam-variable-name="voiceEditing"
             	cam-variable-type="Boolean"
             	class="form-control" />
           </div>
            <div class="col-md-8">
             <label class="control-label col-md-4">Mixing</label>
              <input type="checkbox"
             	cam-variable-name="mixing"
             	cam-variable-type="Boolean"
             	class="form-control" />
            </div>
             <div class="col-md-8">
             <label class="control-label col-md-4">Music Editing</label>
              <input type="checkbox"
             	cam-variable-name="musicEditing"
             	cam-variable-type="Boolean"
             	class="form-control" />
            </div>
             <div class="col-md-8">
           		 <label for="text">Due Date:</label>
				 <input type="date" id="dueDate" name="dueDate">
			 </div>

	</div>

	<script cam-script type="text/form-script">
    // custom JavaScript goes here
  </script>
</form>
